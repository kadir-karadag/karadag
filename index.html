<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>HÄ±zlÄ± EriÅŸim + Arama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 20px 30px 90px;
      margin: 0;
    }

    h1 {
      color: #90caf9;
      margin-bottom: 15px;
    }

    .search-box {
      margin: 10px 0 20px;
    }

    .search-box input {
      width: 220px;
      padding: 9px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      outline: none;
    }

    .search-box button {
      padding: 9px 16px;
      border: none;
      border-radius: 6px;
      background-color: #64b5f6;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      margin-left: 6px;
    }

    .search-box button:hover {
      background-color: #42a5f5;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .button {
      background: #1e1e1e;
      border: 2px solid #2e2e2e;
      border-radius: 14px;
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #e0e0e0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .button:hover {
      transform: translateY(-4px) scale(1.05);
      border-color: #64b5f6;
      box-shadow: 0 8px 14px rgba(100,181,246,0.7);
    }

    .button img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    #new-link-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 32px;
      border: none;
      background: #64b5f6;
      color: #121212;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(100,181,246,0.6);
    }

    #new-link-btn:hover {
      background: #42a5f5;
    }
  </style>
</head>

<body>

<h1>ðŸš€ HÄ±zlÄ± EriÅŸim Paneli</h1>

<div class="search-box">
  <input type="text" id="google-search" placeholder="Google'da ara..." />
  <button onclick="googleSearch()">Ara</button>
</div>

<div class="search-box">
  <input type="text" id="youtube-search" placeholder="YouTube'da ara..." />
  <button onclick="youtubeSearch()">Ara</button>
</div>

<div class="grid" id="link-grid"></div>

<button id="new-link-btn" title="Yeni Link Ekle">+</button>

<script>
let links = [
  {
    name: 'Google',

    icon: 'https://www.google.com/favicon.ico'
  },
  { name: 'Drive',

  },

  },
  {

  },
  {
    name: 'ChatGPT',
    href: 'https://www.chat.com',

  },

  /* ðŸ‡¹ðŸ‡· Devlet & SaÄŸlÄ±k */
  {

  },
  {

  /* ðŸŽ® Oyun */
  {

  },
  {
    name: 'ProtonDB',
    href: 'https://www.protondb.com/',

  },

  /* ðŸ›’ AlÄ±ÅŸveriÅŸ */
  {
    name: 'Trendyol',

  },

    href: 'https://www.yemeksepeti.com',

    {

    href: 'https://www.hepsiburada.com',
    icon: 'https://www.hepsiburada.com/favicon.ico'
  }
];

const grid = document.getElementById('link-grid');

function renderLinks() {
  grid.innerHTML = '';
  links.forEach(link => {
    const a = document.createElement('a');
    a.className = 'button';
    a.href = link.href;
    a.target = '_blank';

    if (link.icon) {
      const img = document.createElement('img');
      img.src = link.icon;
      img.alt = link.name;
      a.appendChild(img);
    }

    a.appendChild(document.createTextNode(link.name));
    grid.appendChild(a);
  });
}

renderLinks();

document.getElementById('new-link-btn').onclick = () => {
  const href = prompt('Link adresi:');
  if (!href) return;

  const name = prompt('Link adÄ±:');
  if (!name) return;

  const icon = prompt('Ä°kon URL (boÅŸ bÄ±rakabilirsin):');
  links.push({ name, href, icon });
  renderLinks();
};

function googleSearch() {
  const q = document.getElementById('google-search').value.trim();
  if (q) window.open('https://www.google.com/search?q=' + encodeURIComponent(q));
}

function youtubeSearch() {
  const q = document.getElementById('youtube-search').value.trim();
  if (q) window.open('https://www.youtube.com/results?search_query=' + encodeURIComponent(q));
}
</script>

</body>
</html>
