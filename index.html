<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>HÄ±zlÄ± EriÅŸim + Arama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 20px 30px 80px;
      margin: 0;
    }
    h1 {
      color: #90caf9;
      margin-bottom: 10px;
    }
    .search-box {
      margin: 10px 0 25px;
    }
    .search-box input[type="text"] {
      width: 220px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      margin-right: 8px;
      font-size: 1em;
    }
    .search-box button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #64b5f6;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .search-box button:hover {
      background-color: #42a5f5;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .button {
      background: #1e1e1e;
      border: 2px solid #333;
      border-radius: 12px;
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      color: #e0e0e0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.9);
      transition: all 0.2s ease-in-out;
    }
    .button:hover {
      transform: scale(1.05);
      border-color: #64b5f6;
      box-shadow: 0 6px 10px #64b5f6;
    }
    .button img {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      filter: brightness(1);
    }

    /* Yeni Link Butonu */
    #new-link-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #64b5f6;
      color: #121212;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(100, 181, 246, 0.6);
      transition: background-color 0.2s ease-in-out;
      user-select: none;
      line-height: 1;
    }
    #new-link-btn:hover {
      background-color: #42a5f5;
    }
  </style>
</head>
<body>

  <h1>ðŸ“± HÄ±zlÄ± EriÅŸim Paneli</h1>

  <!-- Arama KutularÄ± -->
  <div class="search-box">
    <input type="text" id="google-search" placeholder="Google'da ara..." />
    <button onclick="googleSearch()">Ara</button>
  </div>
  <div class="search-box">
    <input type="text" id="youtube-search" placeholder="YouTube'da ara..." />
    <button onclick="youtubeSearch()">Ara</button>
  </div>

  <!-- Linkler Grid -->
  <div class="grid" id="link-grid">
    <!-- Dinamik olarak JS ile buraya linkler eklenecek -->
  </div>

  <!-- Yeni Link Butonu -->
  <button id="new-link-btn" title="Yeni Link Ekle">+</button>

<script>
  let links = [
    {
      name: 'Google',
      href: 'https://www.google.com',
      icon: 'https://img.icons8.com/color/48/000000/google-logo.png'
    },
    
    {
      name: 'YouTube',
      href: 'https://www.youtube.com',
      icon: 'https://img.icons8.com/color/48/000000/youtube-play.png'
    },
    {
      name: 'Netflix',
      href: 'https://www.netflix.com/browse',
      icon: 'https://egirisim.com/wp-content/uploads/2021/12/netflix-logo.jpg'
    },
      {
      name: 'WhatsApp',
      href: 'https://web.whatsapp.com/',
      icon: 'https://www.hipotenus.com.tr/UserFiles/Fotograflar/511-whatsapp-mesaj-butonu-whatsapp.png'
    },
{
      name: 'ChatGPT',
      href: 'https://www.chat.com',
      icon: 'https://avatars.githubusercontent.com/u/14957082?s=200&v=4'
    },

    {
      name: 'Trendyol',
      href: 'https://www.trendyol.com',
      icon: 'https://img.icons8.com/color/48/000000/shopping-cart.png'
    },
    {
      name: 'Hepsiburada',
      href: 'https://www.hepsiburada.com',
      icon: 'https://img.icons8.com/color/48/000000/box.png'
    },
    {
      name: 'Yemeksepeti',
      href: 'https://www.yemeksepeti.com',
      icon: 'https://img.icons8.com/color/48/000000/hamburger.png'
    },
    {
      name: 'Getir',
      href: 'https://getir.com',
      icon: 'https://img.icons8.com/fluency/48/000000/shopping-bag.png'
    },
    {
      name: 'OneDrive',
      href: 'https://onedrive.live.com',
      icon: 'https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/microsoftonedrive.svg'
    },
    {
      name: 'Drive',
      href: 'https://drive.google.com',
      icon: 'https://img.icons8.com/color/48/000000/google-drive.png'
    },
    {
      name: 'GitHub',
      href: 'https://github.com/kadir-karadag/karadag',
      icon: 'https://logos-world.net/wp-content/uploads/2020/11/GitHub-Symbol.png'
    }
  ];

  const linkGrid = document.getElementById('link-grid');

  function renderLinks() {
    linkGrid.innerHTML = '';
    links.forEach(link => {
      const a = document.createElement('a');
      a.className = 'button';
      a.href = link.href;
      a.target = '_blank';

      if (link.icon) {
        const img = document.createElement('img');
        img.src = link.icon;
        img.alt = link.name;
        a.appendChild(img);
      }

      a.appendChild(document.createTextNode(link.name));
      linkGrid.appendChild(a);
    });
  }

  renderLinks();

  document.getElementById('new-link-btn').addEventListener('click', () => {
    let href = prompt('Link adresini giriniz (https:// ile baÅŸlayabilir):');
    if (!href) return alert('Link adresi boÅŸ olamaz!');

    let icon = prompt('Ä°kon URL\'si giriniz (boÅŸ bÄ±rakabilirsiniz):');
    let name = prompt('Link adÄ± giriniz:');
    if (!name) return alert('Link adÄ± boÅŸ olamaz!');

    links.push({ href, icon, name });
    renderLinks();
  });

  function googleSearch() {
    const query = document.getElementById('google-search').value.trim();
    if (query) {
      window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
    }
  }

  function youtubeSearch() {
    const query = document.getElementById('youtube-search').value.trim();
    if (query) {
      window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, '_blank');
    }
  }
</script>

</body>
</html>
